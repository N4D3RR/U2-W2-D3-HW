<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCSS</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">SASS</div>
      <div class="nav-links">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#servizi">Servizi</a>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <h1 class="hero-title">Sviluppo e <br />Web Design</h1>
        <p class="hero-description">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Est eligendi
          tempore atque laborum. Quisquam nemo at non. Corrupti, vitae dolore.
        </p>
        <div class="hero-buttons">
          <button class="btn-blue">Approfondisci</button>
          <button class="btn-orange">Accedi</button>
          <button class="btn-green">Contattaci</button>
        </div>
      </div>
      <div class="hero-image-container hero-image">
        <img src="/assets/imgs/laptop.png" alt="Laptop" />
      </div>
    </section>

    <!-- Grid Section -->
    <section class="grid-section">
      <div class="grid-container">
        <div class="grid-item">
          <img src="/assets/imgs/laptop.png" alt="Laptop 1" />
        </div>
        <div class="grid-item">
          <img src="/assets/imgs/laptop.png" alt="Laptop 2" />
        </div>
        <div class="grid-item">
          <img src="/assets/imgs/laptop.png" alt="Laptop 3" />
        </div>
        <div class="grid-item">
          <img src="/assets/imgs/laptop.png" alt="Laptop 4" />
        </div>
      </div>
    </section>
  </body>
</html>
